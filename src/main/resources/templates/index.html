    <title>Main Page</title>
    <style>
        body {
            width: auto;
            margin: 50px 100px;
            box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 10px 20px;
        }

        .header {
            /*box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.15);
            background-color: aqua;*/
            padding: 15px 10px;
        }
        .header-title h2 {
            color: black;
        }

        .header-top span {
            color: black;
        }

        .category-cards img{
            width: 150px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .category-cards {
            width:100%;
            height: 150px;
            display: flex;
            flex-direction: row;

            overflow-x: auto;
            white-space: nowrap;
        }

        .category-cards::-webkit-scrollbar{
            height: 10px;
        }

        .category-cards::-webkit-scrollbar-thumb{
            background: cadetblue;
            /*background: #212529;*/
            border-radius: 10px;
        }

        .category-cards::-webkit-scrollbar-track{
            background: darkgrey;
            border-radius: 10px;
        }

        .like-shops-header img {
            width: 30px;
            margin-right: 10px;
        }

        .like-shops-body .card {
            margin-right: 10px;
        }

        .like-shops-body .card-body img {
            width: 30px;
        }

        .likes_count {
            margin-left: 10px;
        }

    </style>
    <script>
        const host = 'http://' + window.location.host;

        function logout() {
            // 토큰 삭제 - 토큰 만료일을 과거로 설정하여 토근 제거
            name = "Authorization"
            document.cookie = name + '=; expires=Thu, 01 Jan 1999 00:00:10 GMT;';
            window.location.href = host + "/api/user/login-page";
        }

    </script>
</head>
